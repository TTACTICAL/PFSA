trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- script: C:\Users\Elsacoding\Documents\GitHub\PFSA\Python36\Scripts\cython run.pyx -o run.c --embed
  displayName: 'Python to C'

- script: |
    move run.c C:\Users\Elsacoding\Documents\GitHub\PFSA\MinGW\bin\gcc\
    cd C:\Users\Elsacoding\Documents\GitHub\PFSA\MinGW\bin\gcc
    gcc run.c -o PFSA.exe
  displayName: 'C to .exe file'
