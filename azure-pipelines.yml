trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- script: |
    setup
    displayName: 'CxFreeze'


- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'build\exe.win-amd64-3.6'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.BuildId).zip'
    replaceExistingArchive: true



- task: GitHubRelease@0
  inputs:
    gitHubConnection: 'louisdalibard'
    repositoryName: '$(Build.Repository.Name)'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'auto'
    title: 'Latest Windows $(Build.BuildId)'
    assets: '$(Build.BuildId).zip'
